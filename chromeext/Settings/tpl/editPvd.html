<div>
    <div ng-switch on="isNew">
        <div ng-switch-when="true">
            Create new page
        </div>
        <div ng-switch-default>
            Edit page
        </div>
    </div>

    <div>
        <button ng-click="save()">Save</button>
        <button ng-click="back()">Back</button>
    </div>
</div>
