<div ng-model="provider">    
	<div>
		Edit page for {{provider.id}}
	</div>
	<div >	
		<div ng-switch="provider.type">
			<div ng-switch-when="urlAction" ng-include="'urlAction/tpl/editView.html'" ng-controller="UrlActionEditCtrl">				
			</div>
		</div>
	</div>
    <div>
        <button ng-click="save()">Save</button>
        <button ng-click="back()">Back</button>
    </div>
</div>
