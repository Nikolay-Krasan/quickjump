<div ng-model="types">
    <h2>All Providers</h2>
    <div>
        <table>
            <thead>
            <tr>
		<th>Enabled</th>
                <th>Name</th>
                <th>Type</th>                
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pvd in providers">
                    <td><input type="checkbox" disabled="disabled" ng-model="pvd.enabled"/></td>
                    <td>{{pvd.name}}</td>
                    <td>{{pvd.type}}</td>                    
                    <td><button ng-click="edit(pvd)"/>edit</td>
                    <td><button ng-click="remove(pvd)"/>remove</td>
                </tr>
            </tbody>
        </table>
        <button ng-click="addNewPvd()">Add new provider from templates</button>
        <button ng-click="addNewCustomPvd()">Add custom provider</button>
	<button ng-click="clearAll()">Clear</button>
	<button ng-click="populate()">Populate</button>
    </div>
</div>
