<div ng-model="types" class="content" ng-init="$parent.pagetitle='All providers';" >	    
    	<table class="imagetable">
				<thead>
				<tr>
					<th>Enabled</th>
					<th>Name</th>
					<th>Type</th>
					<th>Action</th>                
				</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pvd in providers">
						<td><input type="checkbox" disabled="disabled" ng-model="pvd.enabled"/></td>
						<td>{{pvd.name}}</td>
						<td>{{pvd.type}}</td>                    
						<td>
							<button class="toolbutton configurebutton" ng-click="edit(pvd)"/>
							<button class="toolbutton removebutton" ng-click="remove(pvd)"/>
						</td>                    
					</tr>
				</tbody>
		</table>        
        <div class="buttonstrip mainbuttonstrip">
			<button ng-click="addNewPvd()">Add new provider from templates</button>
			<button ng-click="addNewCustomPvd()">Add custom provider</button>
			<button ng-click="clearAll()">Clear</button>
			<button ng-click="populate()">Populate</button>
        </div>
