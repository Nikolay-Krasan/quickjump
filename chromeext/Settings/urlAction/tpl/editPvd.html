<div ng-controller="UrlActionEditPvdCtrl">
	<table  class="table table-striped editpvdtable">
		<tr>
			<td>Parameter regex</td>
			<td>
				<input name="paramRegex"  type="text" ng-model="provider.paramRegex"  required/>
				<a><i class="icon-question-sign"></i></a>
			</td>
		</tr>						
		<tr>			
			<td>Action Url</td>
			<td><textarea name="actionUrl" ng-model="provider.actionUrl" ></textarea></td>
		</tr>
		<tr>
			<td>Default url</td>
			<td><input name="defaultUrl"  type="text" ng-model="provider.defaultUrl"  required/></td>
		</tr>		
	</table>
</div>
